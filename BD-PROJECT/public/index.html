<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGDB Coworking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
      <span class="navbar-brand fw-bold text-primary">SGDB de Coworking</span>
      <span class="badge bg-primary-subtle text-primary-emphasis">Demo funcional</span>
    </div>
  </nav>

  <header class="py-5 bg-gradient">
    <div class="container">
      <h1 class="display-6 fw-bold">Gestor de Accesos y Registros</h1>
      <p class="lead text-secondary">Registra empresas, empleados y entradas/salidas en tiempo real.</p>
    </div>
  </header>

  <main class="container my-4">
    <div class="row g-4">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h5">Empleados</h2>
            <form id="employee-form" class="row g-2 mb-3">
              <div class="col-md-4">
                <label class="form-label">Empresa</label>
                <!-- DATOS QUEMADOS DIRECTAMENTE -->
                <select id="company_id" class="form-select" required>
                  <option value="1">TechCorp SAS</option>
                  <option value="2">InnovaSoft Ltda</option>
                  <option value="3">DataSolutions Co</option>
                  <option value="4">CloudServices Inc</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Nombres</label>
                <input id="first_name" class="form-control" required />
              </div>
              <div class="col-md-4">
                <label class="form-label">Apellidos</label>
                <input id="last_name" class="form-control" required />
              </div>
              <div class="col-md-4">
                <label class="form-label">Documento</label>
                <input id="document" class="form-control" required />
              </div>
              <div class="col-md-4">
                <label class="form-label">Rol</label>
                <input id="role" class="form-control" placeholder="Operario, Admin, Seguridad…" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Estado</label>
                <select id="status" class="form-select">
                  <option value="ACTIVO" selected>ACTIVO</option>
                  <option value="INACTIVO">INACTIVO</option>
                </select>
              </div>
              <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary" type="submit">Guardar</button>
                <button id="reset-form" class="btn btn-outline-secondary" type="button">Limpiar</button>
              </div>
            </form>

            <div class="table-responsive">
              <table class="table table-sm align-middle">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Empleado</th>
                    <th>Empresa</th>
                    <th>Documento</th>
                    <th>Rol</th>
                    <th>Estado</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="employees-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h2 class="h5">Registrar acceso</h2>
            <form id="access-form" class="row g-2">
              <div class="col-12">
                <label class="form-label">Empleado</label>
                <!-- Se llena dinámicamente con JS -->
                <select id="access_employee" class="form-select" required>
                  <option value="">-- Seleccionar empleado --</option>
                </select>
              </div>
              <div class="col-8">
                <label class="form-label">Punto de acceso</label>
                <!-- DATOS QUEMADOS DIRECTAMENTE -->
                <select id="access_point_id" class="form-select" required>
                  <option value="1">Puerta Principal</option>
                  <option value="2">Zona Coworking</option>
                  <option value="3">Sala de Reuniones A</option>
                  <option value="4">Cafetería</option>
                  <option value="5">Terraza</option>
                </select>
              </div>
              <div class="col-4">
                <label class="form-label">Dirección</label>
                <select id="direction" class="form-select" required>
                  <option value="IN">Entrada</option>
                  <option value="OUT">Salida</option>
                </select>
              </div>
              <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary" type="submit">Registrar</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6">Últimos accesos</h2>
            <div class="table-responsive" style="max-height: 350px;">
              <table class="table table-sm align-middle">
                <thead>
                  <tr>
                    <th>Fecha/Hora</th>
                    <th>Empleado</th>
                    <th>Punto</th>
                    <th>Dir</th>
                  </tr>
                </thead>
                <tbody id="access-logs-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 text-center text-secondary small">SGDB de Coworking — Demo</footer>
  <script src="script.js"></script>
</body>
</html>
